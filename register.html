<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="root">
        <div class="wrapper">
                <a href="https://www.piggyvest.com">
                    <img src="/img/piggyvest-logo.svg" alt="Piggybank Logo" style="padding: 15px"
                    ></a>
            
                <div class="formWrapperDiv">
                    <header class="formHeader">
                        <h1 class="h1">Create a Secure Account</h1>
                        <p class="headerP">Welcome to the future of Savings &amp;Investments</p>
                    </header>
            
                    <form class="formClass">
                        <div class="fDiv">
                            <label class="label" for="fullname">Full Name</label>
                            <input class="fInput" name="fullname" placeholder="Full Name" id="" type="text" value="">
                        </div>
            
                        <div class="fDiv">
                            <label class="label" for="">Email Address</label>
                            <input class="fInput" name="email" placeholder="Email Address" id="" type="email" value="">
                        </div>
            
                        <div class="fDiv">
                            <label class="label" for="">Phone Number</label>
                            <input class="fInput" name="phone" placeholder="Phone Number" id="" type="tel" value="">
                        </div>
            
                        <div class="fDiv">
                            <label class="label" for="">Password</label>
                            <input class="fInput" name="password" placeholder="Password" id="" type="password" value="">
                        </div>
            
                        <div class="fDiv">
                            <label class="label" for="">Referrer Phone or Promo Code (Optional)</label>
                            <input class="fInput" name="promocode" placeholder="Referrer Phone Or Code"
                                label="Referrer Phone or Promo Code (Optional)" id="" type="text" value="">
                        </div>
            
                        <div class="fDiv">
                            <label for="" class="label">How Did You Hear About Us? (Optional)</label>
                            <select name="" id="" class="howSelect">
                                <option value="">Click To Select</option>
                                <option value="facebook">Facebook</option>
                                <option value="twitter">Twitter</option>
                                <option value="instagram">Instagram</option>
                                <option value="friends">Friends/Family/Coworker Referral</option>
                                <option value="search">Google search</option>
                                <option value="playstore">Google playstore</option>
                                <option value="blog">Online Blog</option>
                                <option value="newspaper">Local Newspaper</option>
                                <option value="event">At an event</option>
                                <option value="other">Other</option>
            
                            </select>
                        </div>
                        <div class="buttonDiv">
                            <button class="buttonStyles" type="submit">Create Account</button>
                        </div>
            
                    </form>
            
                </div>
                <a class="loginLink" href="login.html">Already have an account? Log In</a>
            </div>
        </div>

        
    </div>

</body>
</html>
